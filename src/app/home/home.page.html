<ion-header>
  <ion-toolbar>

    <ion-row class="ion-align-items-start header-line">
      <ion-col size="3" class="menu-icon">
        <ion-icon name="menu" size="large"></ion-icon>
      </ion-col>

      <div class="logo">
        <ion-col class="ion-align-items-center">
          UNICV Salgados
        </ion-col>
      </div>

      <ion-col size="4" class="ion-text-end account-icon">
        <ion-icon name="person" size="large"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-toolbar>
  
  <div class="arrasta">
    <ion-row class="ion-align-items-center header-subline">
      <ion-slides pager="false" class="slide-line" [options]="slideOpts">
        <ion-slide *ngFor="let categoria of categorias; let ix = index" [ngClass]="categoria.codigo == selected ? 'slide-actived' : 'slide-no-actived'" (click)="setSelected(categoria.codigo)">
          {{ categoria.nome }}
        </ion-slide>
      </ion-slides>
    </ion-row>
  </div>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col size="6" *ngFor="let produto of produtos; let ix = index" [hidden]="!produto.visibled" (click)="goProduto(produto)">
      <ion-row>
        <ion-col size="12" class="card-produto">
          
          <ion-row>
            <ion-col size="12" class="img-produto ">
              <img [src]="pathImgs + produto.imagens[0]"/>
            </ion-col>
          </ion-row>

          <ion-row style="height: 45px;">
            <ion-col size="12" class="titulo">
              {{produto.nome}}
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="12" class="valor">
              {{ formataValor(produto.valor) }}
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="12" class="detalhe">
              <span class="botao-detalhes"> Detalhes </span>
            </ion-col>
          </ion-row>

        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>

</ion-content>
